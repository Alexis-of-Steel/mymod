name: Build Half-Life DLLs

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Carpetas externas donde el SDK espera copiar resultados
      - name: Create external mod output folders
        shell: cmd
        run: |
          mkdir ..\game
          mkdir ..\game\mod
          mkdir ..\game\mod\dlls
          mkdir ..\game\mod\cl_dlls

      - name: Build HL server & client DLLs (Release Win32)
        shell: cmd
        run: |
          msbuild projects\vs2019\projects.sln /p:Configuration=Release /p:Platform=Win32 /m

      # Crear carpeta interna en el repo para subir artefactos
      - name: Prepare artifact folder
        shell: cmd
        run: |
          mkdir _artifacts

      # Copiar DLLs desde las carpetas externas al repo
      - name: Copy DLLs back into repo
        shell: cmd
        run: |
          xcopy ..\game\mod\* _artifacts /S /Y

      # Subimos solo lo que est√° dentro del repo
      - name: Upload built DLLs
        uses: actions/upload-artifact@v4
        with:
          name: halflife-dlls
          path: _artifacts
