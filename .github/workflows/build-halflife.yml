name: Build Half-Life DLLs

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17.0'

      - name: Create mod output folders
        shell: cmd
        run: |
          mkdir game\mod
          mkdir game\mod\dlls
          mkdir game\mod\cl_dlls

      - name: Build HL server & client DLLs (Release Win32)
        shell: cmd
        run: |
          msbuild projects\vs2019\projects.sln /p:Configuration=Release /p:Platform=Win32 /m

      - name: Upload built DLLs
        uses: actions/upload-artifact@v4
        with:
          name: halflife-dlls
          path: |
            game/mod/**/*.dll
            game/mod/**/*.pdb
